<table mat-table [dataSource]="orderList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="OrderID">
      <th mat-header-cell *matHeaderCellDef> OrderID </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="UserID">
      <th mat-header-cell *matHeaderCellDef> UserID </th>
      <td mat-cell *matCellDef="let element"> {{element.UserID}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="HotelID">
      <th mat-header-cell *matHeaderCellDef> HotelID </th>
      <td mat-cell *matCellDef="let element"> {{element.HotelID}} </td>
    </ng-container>
  
    <!-- Symbol Column 
    <ng-container matColumnDef="DeliveryDetails.Address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.DeliveryDetails.Address}} </td>
    </ng-container>
  -->
    <!-- Symbol Column -->
    <ng-container matColumnDef="Total_price">
        <th mat-header-cell *matHeaderCellDef> Total_price </th>
        <td mat-cell *matCellDef="let element"> {{element.Total_price}} </td>
      </ng-container>

      <!-- Symbol Column -->
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
