<mat-toolbar color="primary">
    <span>Angular 8 MatTable CRUD Example</span>
    <span class="spacer"></span>
  </mat-toolbar>
  <mat-drawer-container class="example-container">
      <mat-drawer mode="side" opened>Dairy
          <p><button mat-button (click) = "showDetails('FishMeatCategory')">Add/Update Fish-Meat Category </button></p>
          <p><button mat-button (click) = "showDetails('FishMeatSubCategory')">Add/Update Fish-Meat Products</button></p>
      </mat-drawer>
      <mat-drawer-content>
        <ng-container *ngIf="editFlag ;else addView">
        <div><app-edit-fishmeat-inventory [category] = "category" (messageEvent)="receiveMessage($event)"></app-edit-fishmeat-inventory></div>
      
    </ng-container>

      <ng-template #addView>
        <ng-container *ngIf="addFlag ;else loggedOut">
        <div><app-add-fishmeat-inventory [category] = "category" (messageEventAdd)="receiveMessageAdd($event)"></app-add-fishmeat-inventory></div>
      </ng-container>
      </ng-template>
       <ng-template #loggedOut> 
        <div class="container mat-elevation-z8">
        
         
            <mat-form-field floatPlaceholder="never" color="accent">
              <input matInput #filter placeholder="Filter data">
            </mat-form-field>
         
        
          <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
             <!--- ng update @angular/cli @angular/core
           Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        
            <!-- ID Column -->
            <ng-container matColumnDef="categoryId">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Category ID</mat-header-cell>
              <mat-cell *matCellDef="let row" >{{row.FishMeatCategoryId}}</mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="categoryName">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.CategoryName}}</mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="categoryImgUrl">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Category Image URL</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.CategoryImage}}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="accent" (click)="addNew()">
                  <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
              </mat-header-cell>
              <mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button color="accent" (click)="startEdit(i, row.FishMeatCategoryId, row.CategoryName, row.CategoryImage)">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="deleteItem(i, row.FishMeatCategoryId, row.CategoryName, row.CategoryImage)">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
                </mat-cell>
              </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </ng-template>
      </mat-drawer-content>
    </mat-drawer-container>
